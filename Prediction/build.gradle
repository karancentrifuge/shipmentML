plugins {
    id 'java'
}

group 'gov.cbp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
//compileJava.options.fork = true
//compileJava.options.forkOptions.executable = "C:\\Java\\bin\\java.exe"

repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.deeplearning4j:deeplearning4j-core:1.0.0-beta6'
    implementation 'org.nd4j:nd4j-native-platform:1.0.0-beta6'
    implementation group: 'org.datavec', name: 'datavec-api', version: '0.9.1'
    implementation group: 'junit', name: 'junit', version: '4.12'
}
